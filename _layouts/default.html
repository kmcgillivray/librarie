<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link href="{{ site.baseurl }}/css/librarie.css" rel="stylesheet">
    
    <script type="text/javascript" src="//use.typekit.net/xzb6hlv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="main">
      {% for page in site.pages %}
        <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      {% endfor %}
	
	    <h1>{{ page.title }}</h1>

      {{ content }}
    </div>
  </body>
</html>
